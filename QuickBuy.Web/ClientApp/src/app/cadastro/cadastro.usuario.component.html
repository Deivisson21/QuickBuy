<form class="form-signin text-center">
  <img class="mb-4 text-center" src="../../assets/logo_login.jpg"
       alt="Logo Login" width="300" height="300">

  <h1 class="h3 mb-3 font-weight-normal login"> Cadastro de Usuário </h1>

  <input class="form-control  mb-2"
         type="text"
         name="nome"
         placeholder="Nome"
         [(ngModel)]="this.usuario.nome"
         #nome="ngModel"
         [ngClass]="{
         'is-invalid':nome.invalid && (nome.dirgy || nome.touched),
         'is-valid':nome.valid && (nome.dirgy || nome.touched)
         }"
         required />

  <div class="invalid-feedback mb-3" *ngIf="nome.invalid && (nome.dirgy || nome.touched)">
    <div *ngIf="nome.errors.required">
      Nome deve ser preenchido!
    </div>
    <div *ngIf="nome.errors.email">
      Nome no formato incorreto!
    </div>
  </div>

  <input class="form-control  mb-2"
         name="nome"
         placeholder="Sobre Nome"
         [(ngModel)]="this.usuario.sobreNome"
         required />

  <input class="form-control  mb-2"
         type="email"
         name="email"
         placeholder="Email"
         [(ngModel)]="this.usuario.email"
         #email="ngModel"
         email
         [ngClass]="{
         'is-invalid':email.invalid && (email.dirgy || email.touched),
         'is-valid':email.valid && (email.dirgy || email.touched)
         }"
         required />

  <div class="invalid-feedback mb-3" *ngIf="email.invalid && (email.dirgy || email.touched)">
    <div *ngIf="email.errors.required">
      Email deve ser preenchido!
    </div>
    <div *ngIf="email.errors.email">
      Email no formato incorreto!
    </div>
  </div>

  <input class="form-control  mb-2"
         type="password"
         name="pass"
         [ngClass]="{
         'is-invalid':senha.invalid && (senha.dirgy || senha.touched),
         'is-valid':senha.valid && (senha.dirgy || senha.touched)}"
         placeholder="Senha"
         [(ngModel)]="this.usuario.senha"
         #senha="ngModel"
         minlength="4"
         required />

  <div class="invalid-feedback mb-3" *ngIf="senha.invalid && (senha.dirgy || senha.touched)">
    <div *ngIf="senha.errors.required">
      Senha deve ser preenchido!
    </div>
    <div *ngIf="senha.errors.minlength">
      Informe mínimo de 4 caracteres!
    </div>
  </div>

  <button class="btn btn-lg btn-primary btn-block mb-3" (click)="cadastrar()" type="submit" >
    Salvar
  </button>

  <div><a [routerLink]='["/login"]' > Voltar </a></div>

  <p class="mt-5 mb-3 text-muted">© 2020</p>

</form>
