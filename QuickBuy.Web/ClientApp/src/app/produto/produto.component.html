<h1 class="h4 mb-2">Cadastro de Produto</h1>
<label for="inputNome" class="sr-only">Nome</label>
<input id="inputNome"
       class="form-control mb-2 col-md-4"
       name="Nome"
       type="text"
       placeholder="Nome"
       [(ngModel)]="produto.nome"
       #nome="ngModel"
       [ngClass]="{
         'is-invalid':nome.invalid && (nome.dirgy || nome.touched),
         'is-valid':nome.valid && (nome.dirgy || nome.touched)
         }"
       required />

<div class="invalid-feedback mb-3" *ngIf="nome.invalid && (nome.dirgy || nome.touched)">
  <div *ngIf="nome.errors.required">
    Nome deve ser preenchido!
  </div>
</div>


<label for="inputDescricao" class="sr-only">Descrição</label>
<input class="form-control mb-2 col-md-4"
       type="text"
       placeholder="Descrição"
       id="inputDescricao"
       name="Descricao"
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       [ngClass]="{
         'is-invalid':descricao.invalid && (descricao.dirgy || descricao.touched),
         'is-valid':descricao.valid && (descricao.dirgy || descricao.touched)
         }"
       required />

<div class="invalid-feedback mb-3" *ngIf="descricao.invalid && (descricao.dirgy || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descrição deve ser preenchido!
  </div>
</div>

<label for="inputPreco" class="sr-only">Preço</label>
<input class="form-control mb-2 col-md-2"
       type="number"
       placeholder="Preço"
       id="inputPreco"
       name="Preço"
       [(ngModel)]="produto.preco"
       #preco="ngModel"
       [ngClass]="{
         'is-invalid':preco.invalid && (preco.dirgy || preco.touched),
         'is-valid':preco.valid && (preco.dirgy || preco.touched)
         }"
       required />

<div class="invalid-feedback mb-3" *ngIf="preco.invalid && (preco.dirgy || preco.touched)">
  <div *ngIf="preco.errors.required">
    Preço deve ser preenchido!
  </div>
</div>

<label for="inputGroupFile04" class="sr-only">Selecionar</label>
<div class="input-group">
  <div class="custom-file  mb-2 col-md-6">

    <input type="file"
           class="custom-file-input mb-2 col-md-6"
           id="inputGroupFile04"
           aria-describedby="inputGroupFileAddon04"
           (change)="enviar_arquivo($event.target.files)"
           [placeholder]="nomeArquivo">

    <label class="custom-file-label" for="inputGroupFile04">{{produto.nomeArquivo}}</label>

  </div>
</div>

<div class="form-inline">

    <button style="margin-right:4px;" class="btn btn-primary col-md-2" (click)="cadastrar()" [disabled]="ativar_spinner" type="submit">
      <span class="spinner-border spinner-border-sm" *ngIf="ativar_spinner"></span>
      Salvar
    </button>
    <a class="btn btn-secondary" [routerLink]='["/pesquisa-produto"]'>Cancelar</a>

</div>


<div class="alert alert-danger mb-2 col-md-4" *ngIf="mensagem">
  {{mensagem}}
</div>
