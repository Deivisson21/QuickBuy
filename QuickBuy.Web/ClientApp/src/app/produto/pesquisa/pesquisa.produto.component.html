<h1 class="h4 titulo"> Pesquisa de Produtos </h1>

<p *ngIf="!produtos"> Carregando Produtos</p>

<!--<div *ngFor="let p of produtos">
</div>-->

<button class="btn btn-primary mb-2" (click)="add_produto()"> Adicionar Produto </button>

<table class="table table-hover" *ngIf="produtos">

  <thead>

    <tr>

      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of produtos">
      <td style="width:20%;">{{p.nome}}</td>
      <td style="width:50%;">{{p.descricao}}</td>
      <td>{{p.preco}}</td>
      <td> <img style="width:40%; height:10%" src="../../../../arquivos/{{p.nomeArquivo}}" /> </td>
      <td><button class="btn btn-success btn-sm" (click)="editar_produto(p)"> Editar </button> </td>
      <td><button class="btn btn-danger btn-sm" (click)="deletar_produto(p)"> Deletar </button> </td>
    </tr>
  </tbody>

</table>
