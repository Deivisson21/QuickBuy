<div class="container">
  <div class="row">

    <div class="col-md-6">
      <img style="width:200px; height:200px" src="../../../../../arquivos/{{produtos.nomeArquivo}}"/>
    </div>
    <div class="col-md-6">
      <div class="row mb-4">{{produtos.descricao}}</div>
      <div class="row mb-4">{{produtos.nome}}</div>
      <div class="row mb-4">R$ {{produtos.preco}}</div>
      <div class="btn btn-danger" (click)="comprar()">
        Comprar
      </div>
    </div>
  </div>
</div>
