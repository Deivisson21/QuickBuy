<div class="container">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td> <img style="width:50px; height:50px" src="../../../../../arquivos/{{p.nomeArquivo}}" /> </td>
            <td>{{p.descricao}}</td>
            <td><input style="width:50%" type="number" class="form-control" value="1" (change)="atualizarPreco(p,$event.target.value)" [(ngModel)]="p.quantidade" placeholder="1" /> </td>
            <td>R$ {{p.preco | number:'1.0-3'}}</td>
            <td> <button class="btn btn-secondary" (click)="remover_produto_carrinho(p)"> Remover </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="card">
          <div class="card-header">Resumo</div>
            <div class="card-body">
              <div class="mb-2"> <strong> Total R$ {{total | number:'1.0-2'}} </strong> </div>
              <button class="btn btn-danger" (click)="efetivar_compras()"> Finalizar </button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
